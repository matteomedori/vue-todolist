<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /My CSS -->
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- header che contiene h1 -->
      <header>
        <div class="container">
          <h1 class="text-center my-4">Todo List</h1>
        </div>
      </header>
      <!-- /header che contiene h1 -->

      <!-- main -->
      <main class="container">
        <div class="row">
          <!-- colonna che contiene lista di todo -->
          <div class="col-md-7 mx-auto">
            <div><label for="text-todo">Insert new todo</label></div>
            <!-- input per aggiungere todo -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Add todo"
                id="text-todo"
                v-model="newText"
                @keyup.enter="addTodo"
              />
              <button
                class="btn btn-primary"
                type="button"
                id="add-todo"
                @click="addTodo"
              >
                Add
              </button>
            </div>
            <!-- /input per aggiungere todo -->

            <!-- lista di todo -->
            <ul class="list-group" v-if="todoList.length > 0">
              <li
                v-for="(todo, index) in todoList"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <div
                  :class="{ 'text-decoration-line-through': todo.done }"
                  @click="invertDone(index)"
                >
                  {{todo.text}}
                </div>
                <i
                  role="button"
                  class="fa-solid fa-xmark"
                  @click="removeTodo(index)"
                ></i>
              </li>
            </ul>
            <!-- /lista di todo -->

            <div class="alert alert-info" role="alert" v-else>
              The Todo-List is empty!
            </div>
          </div>
          <!-- /colonna che contiene lista di todo -->
        </div>
      </main>
      <!-- /main -->
    </div>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue -->

    <!-- My JS -->
    <script src="js/main.js"></script>
    <!-- /My JS -->
  </body>
</html>
